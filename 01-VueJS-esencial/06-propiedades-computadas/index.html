<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>

<body>
    <main>
        <h1> {{ mensajeAlReves }} </h1>
        <h2> {{ mensaje }} </h2>

        <ul>
            <li v-for="tarea in tareasConPrioridad">
                {{ tarea.titulo }}
            </li>
        </ul>

        <form v-on:submit.prevent="agregarTarea">
            <input type="text" placeholder="Introduce tu tarea" v-model="nuevaTarea">
            <input type="submit" value="Enviar tarea">
        </form>


        <br>
        <pre> {{ $data }} </pre>
    </main>

    <script src="https://unpkg.com/vue@2.6.1/dist/vue.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
