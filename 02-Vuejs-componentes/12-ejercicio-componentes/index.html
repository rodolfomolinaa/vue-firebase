<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
    <title>Vue.js</title>
</head>

<body>
    <main>
        <usuarios>
            <h1>Usuarios de mi startup</h1>
        </usuarios>
    </main>

    <template id="usuarios-template">
        <div>
            <section class="cabecera">
                <slot></slot>
                <input type="search" v-model="busqueda" placeholder="Filtrar usuarios">
            </section>
            <hr>

            <section class="usuarios">
                <usuario v-for="usuario in filtrarUsuarios" :data="usuario"></usuario>
            </section>
        </div>
    </template>

    <template id="usuario-template">
        <div class="usuario">
            <img :src="data.foto" align="left" alt="data.nombre">
            <section>
                <h1> {{data.nombre}} </h1>
                <small> {{data.correo}} </small>
            </section>
        </div>
    </template>

    <script src="https://unpkg.com/vue@2.6.1/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
